	<style type="text/css" media="screen">
		div{display: inline-block;width: 70px;height: 20px;text-align: center;background: white;margin-left: 20px;margin-top: 10px;}
	</style>

<body>

	<script type="text/javascript">
		setTimeout("location=location; ", 5000);//每几秒刷新一回页面  
		// 放在函数体内每几秒调用一会函数（前提，函数已经被调用过一回）setTimeout("函数名", 5000);

		//随机颜色函数
		function se(){
			var a = "#";
			for(var i = 0;i<6;i++){
				a += Math.floor(Math.random()*16).toString(16);
			}
			return a;
		}

		//循环体
		for(var i = 1; i < 10;i++){
			for(var j = 1; j <= i;j++){
				document.write("<div style='color:"+se()+";'>"+j+"x"+i+"="+i*j+"</div>")
			}
			document.write("<br>")
		}
	</script>
</html>
